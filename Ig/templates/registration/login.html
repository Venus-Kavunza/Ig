{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags%} 
{% load static %}
{% block content %}
<div class="container mt-5">
  <div class="row">
      <div class="col-md-4 mt-4">
          <div class="card pb-1">
              <div class="card-title mt-4">
                  <img src="{% static 'images/Instagram_logo.png' %}" alt="" width="40%" class="logo">
              </div>
              <div class="card-body pb-1 mr-3 ml-3">
                  <form action="" method="post" novalidate>
                      {% csrf_token%}
                      {{ form|crispy}}
                      <button type="submit" class="btn btn-primary btn-sm login"> Log In</button>
                  </form>
                  <p class="text-muted mt-3 text-center">---------------------  OR   ---------------------</p>
                                   
              </div>
              <small class="text-muted text-center mb-1"> Don't have an account? <a href="{%url 'register'%}">Sign up</a></small>
              <small class="text-center"><i class="fab fa-facebook-f text-primary mr-2"></i><a  href="{% url 'social:begin' 'facebook' %}" class="text-center text-muted font-weight-bold text-primary face">Log in with Facebook</a></small>
              <small class="text-center mb-2 mt-2 ml-2"><a href="" class="text-center pb-3">Forgot password? </a></small><br>
              
          </div>
      </div>
      <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
